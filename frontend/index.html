<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC calls</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h1>Make a call</h1>
    <input id="to" name="to" type="text" placeholder="+46706000001">
    <br>
    <p><small>Numbers must be formatted in the <a href="https://46elks.se/kb/e164">E164</a> format. e.g +46706000001</small></p>
    <br>
    <p id="status" class="status-message"></p>
    <button id="call" onclick="make_call();">Call</button>
    <button id="pickup" onclick="answer_call();">Pickup</button>
    <button id="hangup" onclick="end_call();">Hangup</button>
    <br>
    <audio id="remoteAudio"></audio>
  </section>

  <section id="setup">
    <h2>Setup</h2>
    <label for="apiUsername">46elks API username</label>
    <input id="apiUsername" name="apiUsername" type="text" placeholder="46elks API username"><br>
    <label for="apiPassword">46elks API password</label>
    <input id="apiPassword" name="apiPassword" type="password" placeholder="46elks API password"><br>

    <label for="webrtcUsername">WebRTC username</label>
    <input id="webrtcUsername" name="webrtcUsername" type="text" placeholder="WebRTC username"><br>
    <label for="webrtcPassword">WebRTC password</label>
    <input id="webrtcPassword" name="webrtcPassword" type="password" placeholder="WebRTC password"><br>

    <label for="phoneNumber">Phone number</label>
    <input id="phoneNumber" name="phoneNumber" type="text" placeholder="Phone number"><br>

    <button id="setup-save" onclick="Setup.save();">Save</button>
  </section>

  <script src="jquery-3.3.1.min.js"></script>
  <script src="jssip-3.7.4.min.js"></script>
  <script src="script.js"></script>
  <script src="setup.js"></script>
</body>
</html>
